type bunkerPoll {
  id: String!
  yellowVote: Int!
  redVote: Int!
  isActive: Boolean!
}
input BunkerInput {
  id: String!
}
type Query {
  getBunkerPolls(id: String!): [bunkerPoll!]
}
type Mutation {
  createBunkerPoll(id: String!): bunkerPoll
  voteBunkerPoll(id: String!, vote: String!): bunkerPoll
  stopBunkerPoll(id: String!): bunkerPoll
}

type Subscription {
  onBunkerPollUpdated: bunkerPoll
    @aws_subscribe(mutations: ["createBunker", "voteBunkerPoll"])
}
